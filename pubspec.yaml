name: flutter_app
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.15.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  sqflite: ^2.0.0+3
  flutter_bloc: ^8.0.1
  equatable: ^2.0.0
  shared_preferences: ^2.0.5
  get_it: ^6.1.1
  path_provider: ^2.0.1
  plugin_platform_interface: ^2.0.0
  rxdart: ^0.26.0
  dio: ^4.0.6
  cupertino_icons: ^1.0.2
  freezed: ^2.0.3+1
  retrofit: ^3.0.1+1
  flutter_dotenv: ^5.0.2
  flutter_inappwebview: ^5.4.3+7

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.11
  json_serializable: ^6.2.0
  retrofit_generator: ^4.0.1
  flutter_lints: ^1.0.4
  dart_code_metrics: ^4.15.2
  mocktail: ^0.3.0

flutter:
  uses-material-design: true
  assets:
    - test/mock/
    
    - .env.dev
    - .env.stg
    - .env.prd

